{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ header }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No entries found</li>
        {% endfor %}
    </ul>

{% endblock %}
